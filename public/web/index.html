<!DOCTYPE html>
<html lang="en">
	<head>
		<meta property="og:image" content="http://medhossam.github.io/Tunisia-jQuery-Vector-MAP/preview.jpg" />
		<title>Tunisia jQuery Vector MAP</title>

		<link href="css/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
		<style>
			body, p, figure, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dd, dt {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #7EA4D0;
				margin: 0;
				padding: 0;
			}
			div#wrapper {
				width: 100%;
				margin: 0 auto;
				text-align: center;
			}
		
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.vmap.min.js" type="text/javascript"></script>
		<script src="js/maps/jquery.vmap.tunisia.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#jqvmap').vectorMap({
					map: 'tn_regions_fr',
					backgroundColor: '#7EA4D0',
					borderColor: '#818181',
					borderOpacity: 0.75,
					borderWidth: 1,
					color: '#f4f3f0',
					enableZoom: true,
					hoverColor: '#c9dfaf',
					hoverOpacity: null,
					normalizeFunction: 'linear',
					scaleColors: ['#b6d6ff', '#005ace'],
					selectedColor: '#c9dfaf',
					selectedRegion: null,
					showTooltip: true,
					onRegionClick: function(element, code, region) {
						var msg = 'You clicked "'
							+ region 
							+ '" which has the code: '
							+ code.toUpperCase();

						alert(msg);
					}
				});
			});
		</script>
	</head>
	
	<body>
		<div id="wrapper">
			<img src="http://medhossam.github.io/Tunisia-jQuery-Vector-MAP/preview.jpg" style="display:none;position:absolute;top:-999px" />
		
			

			<div id="jqvmap" style="width:100%;height:520px;"></div>
			
		</div>
	</body>
</html>
